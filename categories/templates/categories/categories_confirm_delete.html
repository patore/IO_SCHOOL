{% extends 'defaults/base.html' %}
<title>{% block title %}Categories{% endblock %}</title>

{% block content %}
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action=''>{% csrf_token %}
            {{ form.as_p }}
            <p>Are you sure you want to delete {{ object.title }}?</p>
            <input type='submit' value='Yes' class='btn btn-default'/>
            <button><a href="{{ object.get_absolute_url }}">Cancel</a></button>
        </form>
    </div>
</div>
{% endblock %}
